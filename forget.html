<html lang="en">

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <header class="header">
    <!-- Same Header from the checkout page -->
    <a href="#" class="logo"><i class="fas fa-shopping-basket"></i> Groco</a>

      <a href="index.html#home">home</a>
